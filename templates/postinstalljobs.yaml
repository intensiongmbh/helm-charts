{{- range .Values.postinstalljobs }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .name }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": {{ .hookWeight | default 5 | quote }}
spec:
  template:
    metadata:
      name: {{ .name }}
    spec:
      restartPolicy: {{ .restartPolicy }}
      {{- if .imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      {{- range .containers }}
      - name: {{ .name }}
        {{- if .image.digest }}
        image: "{{ .image.repository }}@{{ .image.digest }}"
        {{- else if .image.tag }}
        image: "{{ .image.repository }}:{{ .image.tag }}"
        {{- else }}
        image: "{{ .repository }}:latest"
        {{- end }}
        {{- if .command }}
        command: {{ .command }}
        {{- end }}
        {{- if .args }}
        args:
          {{- range $arg := .args }}
          {{- printf "- %s" (tpl $arg $) | nindent 10 }}
          {{- end }}
        {{- end }}
        env:
          {{- toYaml .env | nindent 10 }}
      {{- end }}
{{- end }}